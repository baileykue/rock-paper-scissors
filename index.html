<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
        <section>
            <label>
                <input type="radio" name="choice" value="paper">
                <img src="./assets/paper.jpg">
            </label>
            <label>
                <input type="radio" name="choice" value="rock">
                <img src="./assets/rock.jpg">
            </label>
            <label>
                <input type="radio" name="choice" value="scissors">
                <img src="./assets/scissors.jpg">
            </label>
        </section>
    <p id="error" class="hidden">You must choose!!</p>
    <button id="throw">Throw</button>
    <p id="result"></p>
    <p>You have won: <span id="wins">0</span> times</p>
    <p>You have lost: <span id="losses">0</span> times</p>
    <button id="restart" class="hidden">Start Over</button>
    <script type="module" src="./app.js"></script>
</body>

</html>
